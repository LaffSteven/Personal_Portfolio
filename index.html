<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Steven's Portoflio</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/js/app.js"></script>
  </head>
  <body>
    <header>

      <ul class="nav-bar" id="main-nav">
        <li class="nav-bar-link" id="home">
          <a href="index.html">
            <img src="/images/home.png" alt="home icon">
            Home
          </a>
        </li>
        <li class="nav-bar-link" id="projects">
          <a href="projects.html">
            <img src="/images/projects.png" alt="projects icon">
            Projects
          </a>
        </li>
        <li class="nav-bar-link" id="resume">
          <a href="resume.html">
            <img src="/images/resume.png" alt="resume icon">
            Resume
          </a>
        </li>
      </ul>

      <ul class="nav-bar" id="right-nav">
        <li class="nav-bar-link" id="about">
          <a href="about.html">
            <img src="/images/about.png" alt="about icon">
            About
          </a>
        </li>
        <li class="nav-bar-link" id="contact">
          <a href="#">
            <img src="/images/contact.png" alt="contact icon">
            Contact
          </a>
        </li>
      </ul>

    </header>

    <section id="upper-section">
      <h1 class="page-title">Welcome to Steven Laff's Portfolio Site</h1>
    </section>

    <section id="carousel-section">
      <!-- Sections of the project carousel borrowed from or inspired by Corgi Carousel -->
      <div class="project-carousel-container">
        <div class="carousel-button previous">
            <button type="button" id="previous">
              <img src="/images/previous.png" alt="previous button">
            </button>
        </div>
        <div class="carousel-projects">
          <img src="/images/project_one.png" alt="">
          <img src="/images/project_two.png" alt="">
          <img src="/images/project_three.png" alt="">
          <!-- <img src="/images/project_four.png" alt="">
          <img src="/images/project_five.png" alt="">
          <img src="/images/project_six.png" alt=""> -->
        </div>

        <div class="carousel-button next">
          <button type="button" id="next">
            <img src="/images/next.png" alt="next button">
          </button>
        </div>
      </div>
      <!-- Sections of the project carousel borrowed from or inspired by Corgi Carousel -->
    </section>

    <section id="lower-section">
      <div class="lower-section-block" id="project-container">
        <div class="featured-project">
            <img src="/images/project_one.png" alt="project one image">
            <h2 class="lower-section-label" id="featured-project-label">Featured Project</h2>
        </div>
      </div>

      <div class="lower-section-block" id="about-container">
        <div class="about-steven">
          <img src="/images/about.png" alt="about icon">
          <h2 class="lower-section-label" id="about-steven-label">ABOUT</h2>
        </div>
      </div>

      <div class="lower-section-block" id="contact-container">
        <div class="contact-steven">
          <img src="images/contact.png" alt="contact icon">
          <h2 class="lower-section-label" id="about-steven-label">CONTACT</h2>
        </div>
      </div>
    </section>


    <footer id="footer">

      <ul class="nav-bar" id="copright-container">
        <li class="nav-bar-link" id="copyright">
          <a href="about.html">
            <img src="/images/copyright.png" alt="copyright icon">
            Copyright 2022 - Steven Laff
          </a>
        </li>
      </ul>

      <ul class="nav-bar" id="social-links">
        <li class="social" id="linked-in">
          <a href="https://www.linkedin.com/in/steve-laff-36138429/">
            <img class="social-icon" src="/images/linkedin.png" alt="black and white linkedin logo">
          </a>
        </li>
        <li class="social" id="twitter">
          <a href="https://twitter.com/Steven_Laff">
            <img class="social-icon" src="/images/twitter.png" alt="black and white twitter logo">
          </a>
        </li>
        <li class="social" id="github">
          <a href="https://github.com/LaffSteven">
            <img class="social-icon" src="/images/github.png" alt="black and white github logo" width="48" height="48">
          </a>
        </li>
      </ul>

      <ul class="nav-bar" id="other-links">
        <li class="outside-link" id="slp-com">
          <a href="https://stevenlaffphotography.com/"> StevenLaffPhotography.com</a>
        </li>
        <br>
        <li class="outside-link" id="slaff-com">
          <a href="https://stevelaff.com/">SteveLaff.com</a>
        </li>
      </ul>

    </footer>

  </body>
</html>
